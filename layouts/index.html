{{ define "content" }}

  <h1>{{ .Title }}</h1>

  {{ .Content | safeHTML }}

  <div class="posts-container">
    <div id="left">
      <h2>Recent posts</h2>
      {{ with .Site.GetPage "section" "blog" }}
        {{ range first 5 .Pages }}
          {{ .Render "summary" }}
        {{ end }}
      {{ end }}
    </div>

    <div id="right">
      <h2>Projects</h2>
    </div>
  </div>

{{ end }}
