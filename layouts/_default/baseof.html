<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}
  {{ partial "util/top.html" . }}
  <body>
    {{ block "header" . }}
        {{ partial "nav.html" . }}
    {{ end }}
    <main>
      {{ block "title" . }}
        <h1>{{ .Title }}</h1>
      {{ end }}
      {{ block "content" . }} {{ end }}
    </main>
  </body>
  <!-- fix FOUC caused by https://bugzilla.mozilla.org/show_bug.cgi?id=1404468 -->
  <script>0</script>
  {{ if .Params.hasMath}}{{ partial "util/katex.html" . }}{{ end }}
</html>
