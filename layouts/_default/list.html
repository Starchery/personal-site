{{ define "content" }}

    <h1>{{ .Title }}</h1>
    {{ range .Pages.ByPublishDate.Reverse }}
        {{ partial "post-preview.html" . }}
        <div class="summary">
          <p>
              {{ .Summary | safeHTML }}
              <a href="{{ .RelPermalink }}">read more</a>
          </p>
        </div>
    {{ end }}

{{ end }}
