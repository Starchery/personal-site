{{ define "title" }}

    <div class="post-title">
        <h1>{{ .Title }}</h1>
        {{ partial "util/date-and-tags.html" . }}
    </div>

{{ end }}

{{ define "content" }}
    <article class="blog-post-content">
        {{ partial "toc.html" . }}
        {{ .Content | safeHTML }}
    </article>
        {{ partial "related.html" . }}
        {{ partial "comments.html" . }}
        {{ partial "util/back-to-top.html" . }}
{{ end }}
